<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nithin Reddy - Portfolio</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="valt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body class="antialiased">
    <!-- Header with fixed navigation -->
    <header class="header fixed top-0 left-0 w-full z-50 py-4 shadow-xl border-b border-gray-700">
        <nav class="container mx-auto flex justify-between items-center px-4 md:px-8">
            <h1 class="text-3xl font-bold text-gray-100 transition-transform duration-300 hover:scale-105">
                Nithin<span class="text-cyan-400">Reddy</span>
            </h1>
            <ul class="hidden md:flex space-x-8">
                <li><a href="index.html" class="nav-link relative text-gray-300 hover:text-cyan-400 transition-colors duration-300 font-medium">Home</a></li>
                <li><a href="valt.html" class="nav-link relative text-gray-300 hover:text-cyan-400 transition-colors duration-300 font-medium">About Me</a></li>
                <li><a href="skils.html" class="nav-link relative text-gray-300 hover:text-cyan-400 transition-colors duration-300 font-medium">Skills</a></li>
                <li><a href="pro.html" class="nav-link relative text-gray-300 hover:text-cyan-400 transition-colors duration-300 font-medium">Projects</a></li>
                <li><a href="cont.html" class="nav-link relative text-gray-300 hover:text-cyan-400 transition-colors duration-300 font-medium">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contact Section -->
        <section id="contact" class="min-h-screen flex items-center justify-center py-16 px-4">
            <div class="enhanced-card p-12 rounded-2xl shadow-2xl text-center">
                <h2 class="text-5xl md:text-6xl font-bold text-cyan-400 mb-6">Get in Touch</h2>
                <p class="text-lg text-gray-300 max-w-2xl mx-auto">
                    Have a question or want to collaborate? Feel free to reach out. I'm always open to new opportunities!
                </p>
                <div class="mt-12 flex flex-col items-center">
                    <form class="w-full max-w-lg space-y-6">
                        <input type="text" placeholder="Your Name" class="w-full p-4 rounded-xl bg-gray-800 text-white border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-300">
                        <input type="email" placeholder="Your Email" class="w-full p-4 rounded-xl bg-gray-800 text-white border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-300">
                        <textarea placeholder="Your Message" rows="6" class="w-full p-4 rounded-xl bg-gray-800 text-white border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-300"></textarea>
                        <button type="submit" class="w-full cta-button primary-btn bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold py-4 rounded-xl shadow-lg transition-transform duration-300 hover:scale-105 hover:shadow-xl">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </section>
    <div id="customAlert" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[1000] hidden">
        <div id="alertContent" class="bg-gray-800 p-8 rounded-xl shadow-2xl text-center max-w-sm w-full transform scale-90 transition-transform duration-300 origin-center">
    <p id="alertMessage" class="text-lg text-white mb-6"></p>
    <button id="alertCloseBtn" class="bg-cyan-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-cyan-600 transition-colors duration-300">Close</button>
</div>
    </div>
        <footer class="py-6 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Nithin Reddy. All Rights Reserved.</p>
    </footer>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.querySelector('#contact form'); 
  const alertBox = document.getElementById('customAlert');
  const alertMessage = document.getElementById('alertMessage');
  const alertCloseBtn = document.getElementById('alertCloseBtn');

  // Intercept form submit
  form.addEventListener('submit', function (e) {
    e.preventDefault(); // stop real form submission
    alertMessage.textContent = "âœ… Thank you for reaching out! I'll get back to you soon.";
    alertBox.classList.remove('hidden');
    // Animate popup in
    setTimeout(() => {
      document.getElementById('alertContent').classList.add('scale-100');
    }, 10);
  });

  // Close popup
  alertCloseBtn.addEventListener('click', function () {
    alertBox.classList.add('hidden');
    document.getElementById('alertContent').classList.remove('scale-100');
  });

  // Close popup if clicking outside the box
  alertBox.addEventListener('click', function (e) {
    if (e.target === alertBox) {
      alertBox.classList.add('hidden');
      document.getElementById('alertContent').classList.remove('scale-100');
    }
  });
});
</script>

        </body>
        </html>
